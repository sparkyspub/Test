<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <h3>Registration</h3>
    <form class="" action="Reg" method="post">
      {% csrf_token %}
      First Name:<input type="text" name="first_name" value="">
      Last Name:<input type="text" name="last_name" value="">
      Email:<input type="text" name="email" value="">
      Password:<input type="password" name="password" value="">
      Confirm Password:<input type="password" name="confirm" value="">
      <input type="submit" name="submit" value="Register">

    </form>
    <h3>Login</h3>
    <form class="" action="/SignIn" method="post">
      {% csrf_token %}
    Email:<input type="text" name="email" value="">
    Password:<input type="password" name="password" value="">
    <input type="submit" name="SignIn" value="Login">
  </form>
  {% if messages %}
      {% for message in messages %}
        <div class="flashmessages">
          {{message}}
        </div>
      {% endfor %}
    {% endif %}



  </body>
</html>
